    <script>
      function loadMap(divId){
          var map = new AMap.Map(divId, {
              zoom:14.7,//级别
              center: [109.013174,34.211564],//中心点坐标
              viewMode:'3D', //使用3D视图
              //- lang: "en" 
          });
      
          var infoWindow = new AMap.InfoWindow({offset: new AMap.Pixel(0, -30)});
      
          var marker = new AMap.Marker({
              position: new AMap.LngLat(109.013174,34.211564),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
              title: '奥创光子'
          });
      
          marker.content = '奥创光子';
          marker.on('click', markerClick);
          marker.emit('click', {target: marker});
          // 将创建的点标记添加到已有的地图实例：
          map.add(marker);
      
          function markerClick(e) {
              infoWindow.setContent(e.target.content);
              infoWindow.open(map, e.target.getPosition());
          }
      }
      
      loadMap('map-gaode0')
      
      $(function () {       
          $('.tab-header li').click(function(e){
              $(this).siblings().removeClass('active');
              $(this).addClass('active');
              $li = $(this).index();
              // alert($li );
              $('.tab-body .content').eq($li).siblings().removeClass('active');
              $('.tab-body .content').eq($li).addClass('active');
              loadMap('map-gaode' + $li)
          })
      
      });
