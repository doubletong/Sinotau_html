              <div class="des">康哲药业(00867.HK)是一家链接医药创新与商业化，把控产品全生命周期管理的开放式平台型企业，致力于提供有竞争力的产品和服务，满足中国尚未满足的医疗、健康与美的需求。本集团于2010年9月28日在香港联合交易所主板市场上市，已入选摩根士丹利资本国际（MSCI）中国指数、恒生医疗保健指数等，属沪港通、深港通标的交易对象；2021年本集团MSCI-ESG评级为AA，位列全球同业领先水平。</div>
