    <div class="page page-comment pt-media-7 pb-media-7">

        <form action="">
          <div class="row mb-media-3">

                <div class="form-group">
                  <div class="form-label">姓名</div>
                  <input class="form-control" type="text" name="name" placeholder="请输入您的姓名">

                <div class="form-group">

                <div class="form-group">

                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <div class="form-label">信息</div>
                <textarea class="form-control-area" name="name" rows="10" placeholder="请输入您的留言内容"></textarea>
              </div>
            </div>
          </div>
          <div class="action">
            <button class="btn btn-primary" type="submit">提交</button>
          </div>
